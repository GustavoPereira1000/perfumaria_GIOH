<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="estilo_cadastro.css">
 
</head>
<body>
  <div class="container">
    <h2>Cadastro do Administrador</h2>
    <form action="processar_cadastro.php" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="celular">Celular</label>
      <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder= "Ex: joao@123.com" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Cadastrar</button>

      <div class="link">
        JÃ¡ tem uma conta? <a target="_blank" href="login.html">Entrar</a>
      </div>
    </form>
  </div>
</body>
</html>
